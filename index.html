<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC-Formatierer</title>
    <script>
        function formatMAC() {
            let mac = document.getElementById("macInput").value.trim();
            
            if (mac.length !== 12) {
                alert("Die MAC-Adresse muss genau 12 Zeichen lang sein.");
                return;
            }
            
            let formattedMac = mac.match(/.{1,2}/g).join(":");
            document.getElementById("formattedMac").innerText = formattedMac;
        }

        function unformatMAC() {
            let formattedMac = document.getElementById("formattedMacInput").value.trim();
            
            if (formattedMac.length !== 17 || formattedMac.split(":").length !== 6) {
                alert("Die formatierte MAC-Adresse muss 17 Zeichen lang sein und 5 Doppelpunkte enthalten.");
                return;
            }

            let unformattedMac = formattedMac.split(":").join("");
            document.getElementById("unformattedMac").innerText = unformattedMac;
        }
    </script>
</head>
<body>
    <h2>MAC-Formatierer</h2>
    <p>Geben Sie eine unformatierte MAC-Adresse ein:</p>
    <input type="text" id="macInput" placeholder="z.B. 001122334455">
    <button onclick="formatMAC()">Formatieren</button>
    <p>Formatierte MAC-Adresse: <span id="formattedMac"></span></p>

    <hr>

    <p>Geben Sie eine formatierte MAC-Adresse ein:</p>
    <input type="text" id="formattedMacInput" placeholder="z.B. 00:11:22:33:44:55">
    <button onclick="unformatMAC()">Unformatieren</button>
    <p>Unformatierte MAC-Adresse: <span id="unformattedMac"></span></p>
</body>
</html>
